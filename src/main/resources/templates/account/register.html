<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>병원 예약 시스템 - 회원가입</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            background-color: #f5f7fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .signup-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 500px;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #3498db;
            font-size: 28px;
        }

        .logo p {
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 5px;
        }

        .form-title {
            text-align: center;
            margin-bottom: 25px;
            color: #34495e;
            font-size: 20px;
            font-weight: 500;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-size: 14px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #dcdfe6;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .input-row {
            display: flex;
            gap: 15px;
        }

        .input-row .input-group {
            flex: 1;
        }

        .signup-button {
            width: 100%;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 0;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .signup-button:hover {
            background-color: #2980b9;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 14px;
        }

        .login-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="signup-container">
    <div class="logo">
        <h1>MediCare</h1>
        <p>병원 예약 시스템</p>
    </div>

    <h2 class="form-title">회원가입</h2>

    <form action="/account/register" method="post">
        <div class="input-group">
            <label for="loginId">아이디</label>
            <input type="text" id="loginId" name="loginId" placeholder="아이디를 입력하세요" required>
        </div>

        <div class="input-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요 (영문, 숫자, 특수문자 포함 8자 이상)" required>
        </div>

        <div class="input-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
        </div>

        <div class="input-group">
            <label for="birthday">생년월일</label>
            <input type="text" id="birthday" name="birthday" placeholder="생년월일 8자리 입력 (예: 19900101)" maxlength="8" required>
        </div>

        <div class="input-group">
            <label for="phone">핸드폰 번호</label>
            <input type="tel" id="phone" name="phone" placeholder="핸드폰 번호를 입력하세요 ('-' 제외)" required>
        </div>

        <button type="submit" class="signup-button">회원가입</button>

        <div class="login-link">
            이미 계정이 있으신가요? <a href="#">로그인</a>
        </div>
    </form>
</div>
</body>
</html>
