<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="header">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    /* 헤더 관련 CSS 스타일 */
    :root {
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --primary-light: #60a5fa;
      --text: #1e293b;
      --text-light: #64748b;
      --bg: #f8fafc;
      --bg-card: #ffffff;
      --border: #e2e8f0;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --radius: 12px;
      --radius-sm: 8px;
    }

    header {
      background-color: var(--bg-card);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background-color: var(--primary);
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 20px;
    }

    .logo-text {
      font-size: 22px;
      font-weight: 700;
      color: var(--primary);
    }

    .logo-text span {
      color: var(--text-light);
      font-weight: 400;
      font-size: 14px;
      margin-left: 4px;
    }

    nav {
      display: flex;
      align-items: center;
    }

    .main-nav {
      display: flex;
      list-style: none;
      gap: 32px;
    }

    .main-nav a {
      font-size: 15px;
      font-weight: 500;
      color: var(--text);
      transition: color 0.2s;
      position: relative;
    }

    .main-nav a:hover {
      color: var(--primary);
    }

    .main-nav a::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0;
      width: 0;
      height: 2px;
      background-color: var(--primary);
      transition: width 0.2s;
    }

    .main-nav a:hover::after {
      width: 100%;
    }

    .user-menu {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-left: 40px;
    }

    .user-profile {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background-color: var(--bg);
      border-radius: var(--radius-sm);
      transition: background-color 0.2s;
    }

    .user-profile:hover {
      background-color: var(--border);
    }

    .user-profile img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: #ddd;
    }

    .user-name {
      font-size: 14px;
      font-weight: 500;
    }

    .auth-buttons {
      display: flex;
      gap: 12px;
    }

    .auth-button {
      padding: 8px 16px;
      border-radius: var(--radius-sm);
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s, color 0.2s;
    }

    .login-button {
      background-color: var(--bg);
      color: var(--text);
      border: 1px solid var(--border);
    }

    .login-button:hover {
      background-color: var(--border);
    }

    .signup-button {
      background-color: var(--primary);
      color: white;
      border: none;
    }

    .signup-button:hover {
      background-color: var(--primary-dark);
    }

    .logout-button {
      background-color: var(--bg);
      color: var(--text-light);
      border: 1px solid var(--border);
      padding: 6px 12px;
      border-radius: var(--radius-sm);
      font-size: 12px;
      transition: background-color 0.2s;
    }

    .logout-button:hover {
      background-color: var(--border);
    }

    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      font-size: 24px;
      color: var(--text);
    }

    /* 모바일 반응형 스타일 */
    @media (max-width: 768px) {
      .header-container {
        padding: 16px;
      }

      .main-nav {
        display: none;
      }

      .mobile-menu-btn {
        display: block;
      }

      .user-menu {
        margin-left: 0;
      }

      .auth-buttons {
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 16px;
        background-color: var(--bg-card);
        padding: 12px;
        border-radius: var(--radius-sm);
        box-shadow: var(--shadow);
        display: none;
      }

      .mobile-menu-active .auth-buttons {
        display: flex;
      }
    }
  </style>
</head>
<body>
<header>
  <div class="header-container">
    <div class="logo">
      <a href="/" class="logo-text">MediBook<span>병원 예약 플랫폼</span></a>
    </div>
    <nav>
      <ul class="main-nav">
        <li><a href="#" th:href="@{/hospitals}">병원 찾기</a></li>
        <li><a href="#" th:href="@{/doctors}">의사 찾기</a></li>
        <li><a href="#" th:href="@{/appointments}">예약 관리</a></li>
        <li><a href="#" th:href="@{/reviews}">리뷰 보기</a></li>
        <li><a href="#" th:href="@{/support}">고객센터</a></li>
      </ul>
      <div class="user-menu">
        <!-- 로그인하지 않은 상태 -->
        <div class="auth-buttons" th:if="${#authentication == null or #authentication.principal == 'anonymousUser'}">
          <a href="#" th:href="@{/account/login}" class="auth-button login-button">로그인</a>
          <a href="#" th:href="@{/account/register}" class="auth-button signup-button">회원가입</a>
        </div>

        <!-- 로그인한 상태 -->
        <div class="user-info" th:if="${#authentication != null and #authentication.principal != 'anonymousUser'}">
          <a href="#" th:href="@{/my-account}" class="user-profile">
            <span class="user-name" th:text="${name}">김환자</span>
          </a>
          <a href="#" th:href="@{/logout}" class="logout-button">로그아웃</a>
        </div>
      </div>
    </nav>
  </div>
</header>
</body>
</html>
